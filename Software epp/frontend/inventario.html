<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario - Sistema EPP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <header>
        <h1>Sistema de Inventario EPP</h1>
        <nav>
            <a href="home.html">Inicio</a>
            <a href="inventario.html" class="active">Inventario</a>
            <a href="productos.html">Productos</a>
            <a href="generar.html">Generar QR</a>
            <a href="dashboard.html">Dashboard</a>
            <button class="theme-toggle" id="theme-toggle">游깿</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Control de Inventario</h2>
            <p style="color: var(--text-secondary); margin-bottom: 1.5rem;">
                Escanea el c칩digo QR del producto para registrar entradas o salidas.
            </p>

            <div id="alert-container"></div>

            <div class="grid grid-2">
                <div>
                    <h3>Escanear QR</h3>
                    <div id="qr-reader" style="margin-bottom: 1rem;"></div>
                    <button id="start-scanner" class="btn btn-primary">Iniciar Esc치ner</button>
                    <button id="stop-scanner" class="btn btn-secondary hidden">Detener Esc치ner</button>
                </div>

                <div id="producto-info" class="hidden">
                    <h3>Informaci칩n del Producto</h3>
                    <div id="producto-details"></div>
                    
                    <form id="movimiento-form" style="margin-top: 1rem;">
                        <div class="form-group">
                            <label for="tipo-movimiento">Tipo de Movimiento</label>
                            <select id="tipo-movimiento" name="tipo" required>
                                <option value="ENTRADA">Entrada</option>
                                <option value="SALIDA">Salida</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="cantidad">Cantidad</label>
                            <input type="number" id="cantidad" name="cantidad" min="1" value="1" required>
                        </div>
                        
                        <button type="submit" class="btn btn-success">Registrar Movimiento</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Inventario Actual</h2>
            <div class="form-group">
                <label for="filtro-inventario">Filtrar por:</label>
                <input type="text" id="filtro-inventario" placeholder="Buscar por producto, talla, color...">
            </div>
            <div class="table-container">
                <table id="tabla-inventario">
                    <thead>
                        <tr>
                            <th>QR</th>
                            <th>Producto</th>
                            <th>Talla</th>
                            <th>Color</th>
                            <th>츼rea</th>
                            <th>Stock</th>
                        </tr>
                    </thead>
                    <tbody id="inventario-body">
                        <tr>
                            <td colspan="6" class="text-center">Cargando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/inventario.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Sistema EPP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Sistema de Inventario EPP</h1>
        <nav>
            <a href="home.html">Inicio</a>
            <a href="inventario.html">Inventario</a>
            <a href="productos.html" class="active">Productos</a>
            <a href="generar.html">Generar QR</a>
            <a href="dashboard.html">Dashboard</a>
            <button class="theme-toggle" id="theme-toggle">üåô</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Gesti√≥n de Productos</h2>
            
            <div id="alert-container"></div>

            <div class="grid grid-4" style="margin-bottom: 1.5rem;">
                <div class="form-group">
                    <label for="filtro-producto">Producto</label>
                    <input type="text" id="filtro-producto" placeholder="Buscar producto...">
                </div>
                <div class="form-group">
                    <label for="filtro-talla">Talla</label>
                    <input type="text" id="filtro-talla" placeholder="Filtrar por talla...">
                </div>
                <div class="form-group">
                    <label for="filtro-color">Color</label>
                    <input type="text" id="filtro-color" placeholder="Filtrar por color...">
                </div>
                <div class="form-group">
                    <label for="filtro-area">√Årea</label>
                    <input type="text" id="filtro-area" placeholder="Filtrar por √°rea...">
                </div>
            </div>

            <button id="aplicar-filtros" class="btn btn-primary">Aplicar Filtros</button>
            <button id="limpiar-filtros" class="btn btn-secondary">Limpiar</button>

            <div class="table-container" style="margin-top: 1.5rem;">
                <table id="tabla-productos">
                    <thead>
                        <tr>
                            <th>QR</th>
                            <th>Producto</th>
                            <th>Subtipo</th>
                            <th>G√©nero</th>
                            <th>Talla</th>
                            <th>Color</th>
                            <th>Marca</th>
                            <th>√Årea</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="productos-body">
                        <tr>
                            <td colspan="9" class="text-center">Cargando...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para editar producto -->
    <div id="modal-editar" class="hidden" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000; align-items: center; justify-content: center;">
        <div class="card" style="max-width: 600px; max-height: 90vh; overflow-y: auto; margin: 2rem auto;">
            <h2 id="modal-title">Editar Producto</h2>
            <form id="form-editar">
                <input type="hidden" id="edit-qr">
                <div class="form-group">
                    <label for="edit-producto">Producto *</label>
                    <input type="text" id="edit-producto" required>
                </div>
                <div class="form-group">
                    <label for="edit-subtipo">Subtipo</label>
                    <input type="text" id="edit-subtipo">
                </div>
                <div class="form-group">
                    <label for="edit-genero">G√©nero</label>
                    <input type="text" id="edit-genero">
                </div>
                <div class="form-group">
                    <label for="edit-talla">Talla</label>
                    <input type="text" id="edit-talla">
                </div>
                <div class="form-group">
                    <label for="edit-color">Color</label>
                    <input type="text" id="edit-color">
                </div>
                <div class="form-group">
                    <label for="edit-marca">Marca</label>
                    <input type="text" id="edit-marca">
                </div>
                <div class="form-group">
                    <label for="edit-area">√Årea</label>
                    <input type="text" id="edit-area">
                </div>
                <div class="form-group">
                    <label for="edit-descripcion">Descripci√≥n</label>
                    <textarea id="edit-descripcion" rows="3"></textarea>
                </div>
                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                    <button type="button" id="cancelar-editar" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/productos.js"></script>
</body>
</html>

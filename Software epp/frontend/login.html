<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Sistema EPP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5rem;">
        <div class="card">
            <h2 class="text-center">Iniciar Sesión</h2>
            
            <div id="alert-container"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Iniciar Sesión</button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="registro.html" style="color: var(--accent);">¿No tienes cuenta? Regístrate</a><br>
                <a href="recuperar.html" style="color: var(--accent); margin-top: 0.5rem; display: inline-block;">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div style="margin-top: 1rem; text-align: center;">
                <a href="index.html" class="btn btn-secondary" style="width: 100%;">Volver</a>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/login.js"></script>
</body>
</html>

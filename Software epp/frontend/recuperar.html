<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperar Contraseña - Sistema EPP</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 5rem;">
        <div class="card">
            <h2 class="text-center">Recuperar Contraseña</h2>
            
            <div id="alert-container"></div>
            
            <form id="recuperar-form">
                <div class="form-group">
                    <label for="usuario">Usuario</label>
                    <input type="text" id="usuario" name="usuario" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Nueva Contraseña</label>
                    <input type="password" id="password" name="password" required minlength="6">
                </div>
                
                <div class="form-group">
                    <label for="password-confirm">Confirmar Nueva Contraseña</label>
                    <input type="password" id="password-confirm" name="password-confirm" required>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">Actualizar Contraseña</button>
            </form>
            
            <div style="margin-top: 1.5rem; text-align: center;">
                <a href="login.html" style="color: var(--accent);">Volver al inicio de sesión</a>
            </div>
            
            <div style="margin-top: 1rem; text-align: center;">
                <a href="index.html" class="btn btn-secondary" style="width: 100%;">Volver</a>
            </div>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/recuperar.js"></script>
</body>
</html>

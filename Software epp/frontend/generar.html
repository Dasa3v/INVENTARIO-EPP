<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

                            No se pudo cargar la librer√≠a QRCode local.<br>

</head>
<body>
    <header>
        <h1>Sistema de Inventario EPP</h1>
        <nav>
            <a href="home.html">Inicio</a>
            <a href="inventario.html">Inventario</a>
            <a href="productos.html">Productos</a>
            <a href="generar.html" class="active">Generar QR</a>
            <a href="dashboard.html">Dashboard</a>
            <button class="theme-toggle" id="theme-toggle">üåô</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Generar C√≥digo QR</h2>

                    <select id="producto" name="producto" required>

                        <option value="Guantes">Guantes</option>
                        <option value="Gafas">Gafas</option>

            </form>
        </div>

        <div id="qr-result" class="card hidden">
            <h2>QR Generado</h2>
            <div class="qr-container">
                <div id="qr-code"></div>
                <div style="text-align: center;">
                    <p style="margin-bottom: 1rem; font-weight: 600;" id="qr-text"></p>
                    <div style="display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap; margin-top: 1rem;">
                        <button id="download-qr" class="btn btn-success">üì• Descargar PNG</button>
                        <button id="download-svg" class="btn btn-success">üì• Descargar SVG</button>

</body>
</html>

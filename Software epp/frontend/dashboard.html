<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema EPP</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Sistema de Inventario EPP</h1>
        <nav>
            <a href="home.html">Inicio</a>
            <a href="inventario.html">Inventario</a>
            <a href="productos.html">Productos</a>
            <a href="generar.html">Generar QR</a>
            <a href="dashboard.html" class="active">Dashboard</a>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ™</button>
        </nav>
    </header>

    <div class="container">
        <div class="card">
            <h2>Dashboard</h2>
            <p style="color: var(--text-secondary);">Resumen general del inventario</p>
        </div>

        <div class="grid grid-2">
            <div class="card">
                <h3>Total de Productos</h3>
                <p style="font-size: 2rem; font-weight: bold; color: var(--accent);" id="total-productos">0</p>
            </div>

            <div class="card">
                <h3>Total de Unidades</h3>
                <p style="font-size: 2rem; font-weight: bold; color: var(--success);" id="total-unidades">0</p>
            </div>
        </div>

        <div class="card">
            <h3>Productos por Tipo</h3>
            <canvas id="chart-productos" style="max-height: 400px;"></canvas>
        </div>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>

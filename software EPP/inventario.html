<!DOCTYPE html>
<html lang="es" data-theme="light">
<head>
  <meta charset="UTF-8">
  <title>Inventario EPP</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
  <div class="header-left">
    <a href="home.html" class="btn secondary">‚¨Ö Volver</a>
  </div>

  <h1>Inventario EPP</h1>

  <div class="header-right">
    <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
  </div>
</header>

<main class="container">

  <!-- ESC√ÅNER -->
  <section class="card">
    <h2>Escanear C√≥digo QR</h2>

    <div id="reader"></div>

    <div class="scan-controls">
      <button id="start-scan" class="btn primary">Iniciar c√°mara</button>
      <button id="stop-scan" class="btn secondary">Detener c√°mara</button>
    </div>

    <div class="scan-result-box">
      <label>QR detectado</label>
      <input type="text" id="qr-value" class="input" readonly>
    </div>
  </section>

  <!-- MOVIMIENTO -->
  <section class="card">
    <h2>Movimiento de Inventario</h2>

    <div class="form-grid">
      <div class="input-group">
        <label>Cantidad</label>
        <input type="number" id="cantidad" class="input" value="1" min="1">
      </div>
    </div>

    <div style="margin-top:15px;">
      <button onclick="registrarMovimiento('ENTRADA')" class="btn success">
        ‚ûï Registrar ENTRADA
      </button>
      <button onclick="registrarMovimiento('SALIDA')" class="btn danger">
        ‚ûñ Registrar SALIDA
      </button>
    </div>
  </section>

  <!-- FILTROS -->
  <section class="card">
    <h2>Filtros</h2>

    <div class="form-grid">
      <input id="filtro-producto" class="input" placeholder="Producto">
      <input id="filtro-talla" class="input" placeholder="Talla">
      <input id="filtro-color" class="input" placeholder="Color">

      <button onclick="cargarInventario()" class="btn primary">Buscar</button>
      <button onclick="limpiarFiltros()" class="btn secondary">Limpiar</button>
    </div>
  </section>

  <!-- TABLA -->
  <section class="card">
    <h2>Inventario Actual</h2>

    <table>
      <thead>
        <tr>
          <th>QR</th>
          <th>Producto</th>
          <th>Subtipo</th>
          <th>G√©nero</th>
          <th>Talla</th>
          <th>Color</th>
          <th>√Årea</th>
          <th>Cantidad</th>
        </tr>
      </thead>
      <tbody id="tabla-inventario"></tbody>
    </table>

    <button onclick="cargarInventario()" class="btn primary full">
      Actualizar Inventario
    </button>
  </section>

</main>

<script src="https://unpkg.com/html5-qrcode"></script>
<script src="js/qr.js"></script>
<script src="js/inventario.js"></script>

<script>
function toggleTheme() {
  const html = document.documentElement;
  const theme = html.getAttribute("data-theme");
  html.setAttribute("data-theme", theme === "dark" ? "light" : "dark");
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro - Inventario EPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
    <a href="index.html" class="btn secondary">⬅ Volver</a>
    <h1>Registro</h1>
</header>

<main class="container">

<section class="card" style="max-width:400px;margin:auto;">
    <h2>Crear cuenta</h2>

    <div class="input-group">
        <label>Usuario</label>
        <input id="usuario" class="input">
    </div>

    <div class="input-group">
        <label>Contraseña</label>
        <input type="password" id="password" class="input">
    </div>

    <button onclick="registrar()" class="btn success full">
        Registrar
    </button>
</section>

</main>

<script src="js/registro.js"></script>

<script>
function toggleTheme() {
  const theme = document.documentElement.getAttribute("data-theme");
  document.documentElement.setAttribute(
    "data-theme",
    theme === "dark" ? "light" : "dark"
  );
}
</script>

</body>
</html>

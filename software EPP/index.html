<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventario EPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
    <h1>Inventario EPP</h1>
</header>

<main class="container">

<section class="card" style="max-width:400px;margin:auto;">
    <h2>Iniciar Sesión</h2>

    <div class="input-group">
        <label>Usuario</label>
        <input id="usuario" class="input">
    </div>

    <div class="input-group">
        <label>Contraseña</label>
        <input id="password" type="password" class="input">
    </div>

    <button class="btn primary full" onclick="login()">Ingresar</button>

    <div style="margin-top:15px;text-align:center;">
        <a href="register.html">Registrarse</a> |
        <a href="reset.html">¿Olvidó su contraseña?</a>
    </div>
</section>

</main>

<script>
const API = "http://127.0.0.1:8000";

async function login() {
    const usuario = document.getElementById("usuario").value;
    const password = document.getElementById("password").value;

    const res = await fetch(`${API}/login`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ usuario, password })
    });

    const data = await res.json();

    if (!data.ok) return alert("Credenciales incorrectas");

    window.location.href = "home.html";
}
</script>

</body>
</html>

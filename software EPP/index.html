<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login - Inventario EPP</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<header class="header">
    <h1>Inventario EPP</h1>
</header>

<main class="container">

    <section class="card" style="max-width:400px;margin:auto;">
        <h2>Iniciar Sesión</h2>

        <div class="input-group">
            <label>Usuario</label>
            <input type="text" id="usuario" class="input">
        </div>

        <div class="input-group">
            <label>Contraseña</label>
            <input type="password" id="password" class="input">
        </div>

        <button onclick="login()" class="btn primary full">
            Iniciar sesión
        </button>

        <hr style="margin:15px 0;">

        <button onclick="location.href='registro.html'" class="btn secondary full">
            Registrarse
        </button>

        <button onclick="location.href='recuperar.html'" class="btn secondary full" style="margin-top:10px;">
            Olvidé mi contraseña
        </button>
    </section>

</main>

<script src="js/login.js"></script>

</body>
</html>
